services:
  - type: web
    name: radiant-adorn
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
    healthCheckPath: /healthz
cron:
  - name: keep-alive
    schedule: "*/10 * * * *"
    command: curl -fsS https://radiant-adorn.onrender.com/healthz || true

